<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title>Regisztráció</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Teljes név</mat-label>
        <input matInput formControlName="fullName" required />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Teljes név megadása kötelező!
        </mat-error>
      </mat-form-field>   

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email megadása kötelező!
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Érvényes email címet adj meg!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Jelszó megadása kötelező!
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          A jelszónak legalább 6 karakter hosszúnak kell lennie!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required />
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Jelszó megerősítése kötelező!
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
          A jelszavak nem egyeznek!
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Regisztrálás
      </button>
    </form>
  </mat-card>
</div>
