<mat-card (click)="onClick()" class="survey-card">
  <mat-card-title>{{ survey.title }}</mat-card-title>
  <mat-card-subtitle>Készítette: {{ survey.creatorName | nameShorten }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ survey.description }}</p>
    <div class="tags" *ngIf="survey.tags?.length">
      <span class="tag" *ngFor="let tag of survey.tags">{{ tag }}</span>
    </div>
  </mat-card-content>
</mat-card>
