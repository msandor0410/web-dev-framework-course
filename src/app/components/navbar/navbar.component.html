<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="over" class="sidenav">
    <mat-nav-list>

      <a mat-list-item routerLink="/survey-list" routerLinkActive="active">Kérdőívek</a>

      <ng-container *ngIf="(user$ | async) as user; else guestLinks">

        <a mat-list-item routerLink="/new-survey" routerLinkActive="active">Új kérdőív</a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active">Profil</a>
        <a mat-list-item (click)="logout()">Kijelentkezés</a>

      </ng-container>

      <ng-template #guestLinks>
        <a mat-list-item routerLink="/login" routerLinkActive="active">Bejelentkezés</a>
        <a mat-list-item routerLink="/register" routerLinkActive="active">Regisztráció</a>
      </ng-template>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Kérdőívszerkesztő</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
