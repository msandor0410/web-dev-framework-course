<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title class="mat-headline">Bejelentkezés</mat-card-title>

    <!-- BEJELENTKEZÉSI ŰRLAP -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email megadása kötelező!
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Érvényes email címet adj meg!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Jelszó megadása kötelező!
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
        Belépés
      </button>

      <div *ngIf="unverifiedUser" class="email-warning">
        <mat-divider class="my-divider"></mat-divider>
        <p class="warning-text">📭 Az e-mail cím még nincs megerősítve.</p>
        <button mat-stroked-button color="accent" (click)="resendVerificationEmail()">
          🔁 Küldd újra a megerősítő e-mailt
        </button>
      </div>

    </form>

    <!-- JELSZÓ-VISSZAÁLLÍTÁS GOMB KÜLÖN -->
    <div class="forgot-link">
      <button mat-stroked-button color="accent" routerLink="/forgot-password" class="full-width">
        🔑 Elfelejtetted a jelszavad?
      </button>
    </div>

  </mat-card>
</div>
